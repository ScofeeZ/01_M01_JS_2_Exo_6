<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Exercice 6</title>
  </head>
  <body>
    <div class="conteneur">
      <img onmouseover="ronfex('image1')" onmouseout="rondoudou('image1')" src="images/image1.jpg" id="image1" />
      <img onmouseover="ronfex('image2')" onmouseout="rondoudou('image2')" src="images/image2.jpg" id="image2" />
      <img onmouseover="ronfex('image4')" onmouseout="rondoudou('image4')" src="images/image4.jpg" id="image4" />
      <img onmouseover="ronfex('image3')" onmouseout="rondoudou('image3')" src="images/image3.jpg" id="image3" />
      <img onmouseover="ronfex('image5')" onmouseout="rondoudou('image5')" src="images/image5.jpg" id="image5" />
    </div>
  </body>
  <script>
    function ronfex(x) {
      document.getElementById(x).src = "images/" + x + "_2.jpg";
    }
    function rondoudou(x) {
      document.getElementById(x).src = "images/" + x + ".jpg";
    }
  </script>
</html>
